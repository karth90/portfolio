<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="300" y="60" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#1E293B">
    Professional Experience
  </text>
  
  <!-- Microsoft Logo -->
  <g transform="translate(50, 100)">
    <rect width="200" height="100" rx="10" fill="white" stroke="#E2E8F0" stroke-width="2"/>
    <image href="/microsoft-logo.png" x="20" y="20" width="160" height="60" preserveAspectRatio="xMidYMid meet"/>
  </g>
  
  <!-- Applied Materials Logo -->
  <g transform="translate(300, 100)">
    <rect width="200" height="100" rx="10" fill="white" stroke="#E2E8F0" stroke-width="2"/>
    <image href="/applied-materials-logo.png" x="20" y="20" width="160" height="60" preserveAspectRatio="xMidYMid meet"/>
  </g>
  
  <!-- Ford Logo -->
  <g transform="translate(550, 100)">
    <rect width="200" height="100" rx="10" fill="white" stroke="#E2E8F0" stroke-width="2"/>
    <image href="/ford-logo.png" x="20" y="20" width="160" height="60" preserveAspectRatio="xMidYMid meet"/>
  </g>
  
  <!-- ADT Logo -->
  <g transform="translate(50, 250)">
    <rect width="200" height="100" rx="10" fill="white" stroke="#E2E8F0" stroke-width="2"/>
    <image href="/adt-logo.png" x="20" y="20" width="160" height="60" preserveAspectRatio="xMidYMid meet"/>
  </g>
  
  <!-- Years -->
  <text x="150" y="180" text-anchor="middle" font-family="Arial" font-size="14" fill="#64748B">
    2022 - Present
  </text>
  <text x="400" y="180" text-anchor="middle" font-family="Arial" font-size="14" fill="#64748B">
    2020 - 2022
  </text>
  <text x="650" y="180" text-anchor="middle" font-family="Arial" font-size="14" fill="#64748B">
    2018 - 2020
  </text>
  <text x="150" y="330" text-anchor="middle" font-family="Arial" font-size="14" fill="#64748B">
    2016 - 2018
  </text>
</svg> 